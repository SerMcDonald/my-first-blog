{% extends 'rotation_modeling/base.html' %}
{% block title %}
    Сохраненные модели
{% endblock %}
{% block content %}
<form class="form-inline formback" action="javascript:void(null)" id="buildParams" onsubmit="build()">
        <div class="form-group">
          <label for="orbit_hight">Высота орбиты:</label>
          <div class="col-xs-13">
            <input class="form-control" name="orbit_hight" value="{{ model.orbit_hight }}">
          </div>
        </div>
        <div class="form-group">
          <label for="cab_len">Длина троса:</label>
          <div class="col-xs-13">
              <input class="form-control" name="cab_len" value="{{ model.cab_len }}">
          </div>
        </div>
        <div class="form-group">
          <label for="mas1">Масса 1-го КА:</label>
          <div class="col-xs-13">
              <input class="form-control" name="mas1" value="{{ model.mas1 }}">
          </div>
        </div>
        <div class="form-group">
          <label for="mas2">Масса 2-го КА:</label>
          <div class="col-xs-13">
              <input class="form-control" name="mas2" value = "{{ model.mas2 }}">
          </div>
        </div>
        <div class="form-group">
          <label for="thrust">Тяга:</label>
            <div class="col-xs-13">
              <input class="form-control" name="thrust" value="{{ model.thrust }}">
            </div>
        </div>
        <div class="form-group">
          <label for="ang_a">Угол Альфа:</label>
            <div class="col-xs-13">
              <input class="form-control" name="ang_a" value="45">
            </div>
        </div>
        <div>
          <label for="ang_g">Угол Гамма:</label>
            <div class="col-xs-13">
              <input class="form-control" name="ang_g" value="0">
            </div>
        </div>
        <button type="submit" class="btn btn-default" >Построить</button>
    </form>
    <div id="loader" style="display: none;"></div>
    <div id="c" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
    <div id="c2" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
    <div id="c3" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
    <div id="comment" class="formback" style="display: none;">
        <h3>Комметарий</h3>
        <textarea class="comment" id ='comment_text'></textarea>
        <button data-toggle="modal" data-target="#saveModelModal">Сохранить</button>
    </div>
    <!-- Modal -->
    <div id="saveModelModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Назовите модель</h4>
          </div>
          <div class="modal-body">
              <form id="save_form" action="javascript:void(null)" method="post" onsubmit="saveModel()">
                  {% csrf_token %}
                  <label for="model_name">Имя модели:</label>
                  <input class="form-control" name="model_name">
                  <button type="submit" class="btn btn-default" >Сохранить</button>
              </form>
          </div>
        </div>

      </div>
    </div>
     <script>
        $.ajaxSetup({
         beforeSend: function(xhr, settings) {
             function getCookie(name) {
                 var cookieValue = null;
                 if (document.cookie && document.cookie != '') {
                     var cookies = document.cookie.split(';');
                     for (var i = 0; i < cookies.length; i++) {
                         var cookie = jQuery.trim(cookies[i]);
                         // Does this cookie string begin with the name we want?
                         if (cookie.substring(0, name.length + 1) == (name + '=')) {
                             cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                             break;
                         }
                     }
                 }
                 return cookieValue;
             }
             if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                 // Only send the token to relative URLs i.e. locally.
                 xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
             }
         }
    });
        var modelToSave = {};
        var chart_params={
            chart: {
                type: 'spline',
                inverted: false
            },
            title: {
                text: 'Зависимость угловой скорости от времени'
            },

            xAxis: {
                reversed: false,
                title: {
                    enabled: true,
                    text: 'Время'
                },
                labels: {
                    formatter: function () {
                        return this.value;
                    }
                },
                maxPadding: 0.05,
                showLastLabel: true
            },
            yAxis: {
                title: {
                    text: 'Угловая скорость'
                },
                labels: {
                    formatter: function () {
                        return this.value;
                    }
                },
                lineWidth: 2
            },
            legend: {
                enabled: false
            },
            tooltip: {
                headerFormat: '<b>{series.name}</b><br/>',
                pointFormat: '{point.x} : {point.y}'
            },
            plotOptions: {
                spline: {
                    marker: {
                        enable: false
                    }
                }
            },
            series: [{
                name: 'Угловая скорость'
            }]
        };

        function saveModel() {
            modelToSave['comment'] = $('#comment_text').val();
            modelToSave['name'] = $('#save_form input[name=model_name]').val();
            modelToSave['csrfmiddlewaretoken'] = '{{ csrf_token }}';
            $.ajax({
                type: 'post',
                url: '/save_model',
                data: JSON.stringify(modelToSave),
                success:function (data) {

                },
                error:  function(xhr, str){
                 alert('Внутренняя ошибка сервера');
                }
            })
        };


        function build(){
            var msg   = $('#buildParams').serialize();
            $.ajax({
              type: 'GET',
              url: '/build_model',
              data: msg,
              beforeSend: function () {
                    $('#c').hide();
                    $('#c2').hide();
                    $('#c3').hide();
                    $('#loader').show();
                },
              success: function(data) {
                  $('#c').show();
                  $('#c2').show();
                  $('#c3').show();
                  chart_params.series =  [{
                    name: 'Угловая скорость',
                    data: data.mas1}];
                  Highcharts.chart('c', chart_params);
                  chart_params.series =  [{
                    name: 'Угловая скорость',
                    data: data.mas2}];
                  chart_params.title={
                      text: "Зависимость угловой скорости от угла"
                  };
                  Highcharts.chart('c2', chart_params);
                  chart_params.series =  [{
                    name: 'Сила натяжения троса',
                    data: data.mas3}];
                  chart_params.title={
                      text: "Зависимость силы натяжения троса от времени"
                  };
                  Highcharts.chart('c3', chart_params);
                  $('#comment').show();
                  modelToSave['orbit_hight']=$('#buildParams input[name=orbit_hight]').val();
                  modelToSave['mas1']=$('#buildParams input[name=mas1]').val();
                  modelToSave['mas2']=$('#buildParams input[name=mas2]').val();
                  modelToSave['cab_len'] = $('#buildParams input[name=cab_len]').val();
                  modelToSave['thrust'] = $('#buildParams input[name=thrust]').val();
                  modelToSave['ang_a'] = $('#buildParams input[name=ang_a]').val();
                  modelToSave['ang_g'] = $('#buildParams input[name=ang_g]').val();
                  modelToSave['time_avel_data'] = data.mas1
                  modelToSave['ang_vel_data'] = data.mas2
                  modelToSave['time_thrust_data'] = data.mas3;

              },
              complete: function() {
                $('#loader').hide();
              },
              error:  function(xhr, str){
                 alert('Внутренняя ошибка сервера');
              }
            });
        }




        Highcharts.chart('c', {
        chart: {
            type: 'spline',
            inverted: false
        },
        title: {
            text: 'Зависимость угловой скорости от времени'
        },

        xAxis: {
            reversed: false,
            title: {
                enabled: true,
                text: 'Время'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            },
            maxPadding: 0.05,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Угловая скорость'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            },
            lineWidth: 2
        },
        legend: {
            enabled: false
        },
        tooltip: {
            headerFormat: '<b>{series.name}</b><br/>',
            pointFormat: '{point.x} : {point.y}'
        },
        plotOptions: {
            spline: {
                marker: {
                    enable: false
                }
            }
        },
        series: [{
            name: 'Угловая скорость',
            data:{{ model.time_avel_data }}
        }]
    });

    Highcharts.chart('c2', {
        chart: {
            type: 'spline',
            inverted: false
        },
        title: {
            text: ''
        },

        xAxis: {
            reversed: false,
            title: {
                enabled: true,
                text: 'Altitude'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            },
            maxPadding: 0.05,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Угловая скорость'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            },
            lineWidth: 2
        },
        legend: {
            enabled: false
        },
        tooltip: {
            headerFormat: '<b>{series.name}</b><br/>',
            pointFormat: '{point.x} : {point.y}'
        },
        plotOptions: {
            spline: {
                marker: {
                    enable: false
                }
            }
        },
        series: [{
            name: 'Угловая скорость',
            data:{{ model.ang_vel_data }}
        }]
    });

    Highcharts.chart('c3', {
        chart: {
            type: 'spline',
            inverted: false
        },
        title: {
            text: ''
        },

        xAxis: {
            reversed: false,
            title: {
                enabled: true,
                text: 'Altitude'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            },
            maxPadding: 0.05,
            showLastLabel: true
        },
        yAxis: {
            title: {
                text: 'Угловая скорость'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            },
            lineWidth: 2
        },
        legend: {
            enabled: false
        },
        tooltip: {
            headerFormat: '<b>{series.name}</b><br/>',
            pointFormat: '{point.x} : {point.y}'
        },
        plotOptions: {
            spline: {
                marker: {
                    enable: false
                }
            }
        },
        series: [{
            name: 'Угловая скорость',
            data:{{ model.time_thrust_data }}
        }]
    });
    </script>
{% endblock %}
